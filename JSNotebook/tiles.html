<script class="code">

    function start() {
     canvas.prepare();
          
          var diameter = readInt("How many circles in the row?");

            for(var add = canvas.getWidth()/(2 * diameter); add < canvas.getWidth(); add = add + (canvas.getWidth()/diameter)) {

            var r = Math.floor(Math.random() * 256);
            var g = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            var circ1 = new Circle(add, canvas.getWidth()/(2 * diameter), canvas.getWidth()/(2 * diameter));
            circ1.setColor(rgb(r, g, b));
          canvas.add(circ1);
        }
          canvas.draw();   
    }

</script>
